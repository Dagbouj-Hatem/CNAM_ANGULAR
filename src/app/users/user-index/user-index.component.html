<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header"> 
          <div class="text-right">
            <a [routerLink]="['/users/create/']">
              <button class="btn btn-primary btn-fill"><i class="ti-plus"></i> Ajouter un utilisateur</button>
            </a>
          </div>
        </div>
        <div class="content table-responsive table-full-width">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr> 
                <th> Name</th>
                <th> Lastname</th>
                <th> Phone number</th>
                <th> Adresse</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                  <td>{{ user.name }}</td>
                  <td>{{ user.lastname }}</td>
                  <td>{{ user.phone }}</td>
                  <td>{{ user.address }}</td>
                  <td>
                      <a [routerLink]="['/users/details/', user.id]" class="btn btn-info">DÃ©tails</a>
                      <a [routerLink]="['/users/edit/', user.id]" class="btn btn-warning">Modifier</a>
                      <a (click)=delete(user.id) class="btn btn-danger">Supprimer</a>
                  </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
