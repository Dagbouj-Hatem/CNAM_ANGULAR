
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card" id="card">
                <div class="header">
                    <div class="text-right">
                    </div>
                </div>
                <div class="content">
                    <form action="" class="was-validated">
                        <div class="form-group col-md-9">
                            <label for="date création dossier">Date création dossier:</label>
                            <input type="date" class="form-control" id="date création dossier"
                                placeholder="date création du dossier ici" name="date création dossier" required>
                            <div class="invalid-feedback">lehna 7ot message d'erreur si ce champs vide.</div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="créé par l'agent">Créé par l'agent:</label>
                            <input type="text" class="form-control" id="créé par l'agent" placeholder=""
                                name="créé par l'agent" required>
                            <div class="invalid-feedback">lehna 7ot message d'erreur si ce champs vide.</div>
                        </div>
                        <div class="form-group col-md-9">
                            <label for="dernière modification">Date de Dernière Modification:</label>
                            <input type="Date" class="form-control" id="dernière modification" placeholder=""
                                name="dernière modification" required>
                            <div class="invalid-feedback">d'erreur si ce champs vide.</div>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="date de création">Etat Dossier:</label>
                            <input type="text" class="form-control" id="date de création" placeholder=""
                                name="date de création">
                            <div class="invalid-feedback">lehna 7ot message d'erreur si ce champs vide.</div>
                        </div>
                        <div class="text-right">
                            <a [routerLink]="['/Assurés']" class="btn btn-danger btn-fill"><i
                                    class="ti-close"></i>Quiter</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
